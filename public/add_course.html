<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0d0064;
    }
    
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    
    #courseForm {
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input, textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Course</h1>
    <form id="courseForm">
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" required>
      <label for="courseDescription">Course Description:</label>
      <textarea id="courseDescription" rows="4" required></textarea>
      <button type="submit">Add Course</button>
    </form>
    <p align='left'><a href="home_page.html">Home</a>
    </p>
  </div>
  <script src="add_course.js"></script>

  
</body>
</html>
